name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Buildozer and dependencies
      run: |
        pip install buildozer cython
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev
        
    - name: Build APK
      run: |
        # Ждем пока SDK скачается и найдем правильный путь к sdkmanager
        sleep 30
        # Находим правильный путь к sdkmanager
        SDKMANAGER_PATH=$(find /home/runner/.buildozer -name "sdkmanager" -type f | head -1)
        echo "Found sdkmanager at: $SDKMANAGER_PATH"
        
        # Принимаем лицензии
        mkdir -p ~/.android
        echo "### User Sources for Android SDK Manager" > ~/.android/repositories.cfg
        if [ -n "$SDKMANAGER_PATH" ]; then
          yes | $SDKMANAGER_PATH --licenses || true
        fi
        
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
